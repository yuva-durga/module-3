<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    #todo-list {
      margin-top: 20px;
    }
    .todo {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #007bff;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
      border-left-color: green;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
    }
    #empty {
      font-size: 18px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Todo App</h1>
  <button onclick="loadTodos()">Load Todos from API</button>
  <div id="todo-list"></div>
  <p id="empty"></p>
  <script src="script.js"></script>
</body>
</html>
